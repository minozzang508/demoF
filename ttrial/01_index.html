 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 실제배포환경에서는 development -> production으로 변경-->
        <script crossoritin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossoritin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root">

        </div>
        <script>
            const e = React.createElement;

            //React.createClass -> Class -> Hooks 으로 변화.
            class LikeButton extends React.Component {
                //LikeButton의 생성자
                constructor(props){
                    super(props);
                    //상태
                    this.state = {
                        liked : false,

                    };
                }
                //LikeButton을 어떻게 보여줄지 결정하는 함수
                render(){
                    return e(
                        'button',                                       //tag type
                        {
                            onClick: () => {
                                console.log('clicked');
                                this.setState({liked : !this.state.liked});
                            },
                            type : 'submit'
                        },                                              //tag properties
                        this.state.liked === true ? 'Liked' : 'Like'    //text
                    ); //<button onclick=""> Like </button>

                    //jquery coding
                    //$('button').text('Liked');
                }
            }

        </script>

        <script>
            //render 호출
            ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        </script>

    //지금까지는 지저분하고 원시적인 react 코딩.
    </body>
</html>
